{% extends "food/base.html"%}
{% block body%}
{% for item in item_list %}

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-1">
      <img class="card" height="150px"src="{{item.item_image}}"/>
    </div>
    <div class="col-md-4">
      <h3>{{item.item_name}}</h3>
      <h3>{{item.item_desc}}</h3>
      <h3>${{item.item_price}}</h3>
    </div>
    <div class="col-md-2">
      <p><a href="{% url 'food:detail' item.id %}" class="btn btn-success">Detail</a></p>
      <p><a href="{% url 'food:update_item' item.id%}" class="btn btn-warning">Update</a></p>
    </div>
    <hr>
</div>
</div>

{% endfor %}
{% endblock %}
