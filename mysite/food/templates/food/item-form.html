{% extends "food/base.html"%}
{% load crispy_forms_tags %}
{% csrf_token %}
{% load static %}
{% block body%}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header text-white bg-info">
          <div class="card-title">
            Add Item
          </div>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class='btn-info' type="submit">Save</button>
          </form>
        </div>
      </div>
  </div>
    </div>
  </div>

{% endblock%}
