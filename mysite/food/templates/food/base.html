{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
      <a href="{% url 'food:index'%}" class="navbar-brand">Food App</a>
      <div class="navbar">
        <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
        <a class="nav-item nav-link" href="#">Delete Item</a>
        <a class="nav-item nav-link" href="{% url 'food:create_item'%}">Add Item</a>
        <a class="nav-item nav-link" href="{%url 'register'%}">Register</a>
        {% if user.is_authenticated %}
              <a class='navbar-link' href="{% url 'profilepage'%}">profile</a>
             <a class="nav-link" href="{%url 'logout'%}">Logout</a>
        {% else %}
            <a class="nav-link" href="{%url 'login'%}">Login</a>
        {% endif %}
      </div>
    </nav>
    {% if messages %}
       {% for message in messages%}
       <div class="alert alert-{{message.tags}}">
         {{message}}
       </div>
       {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
  </body>
</html>
